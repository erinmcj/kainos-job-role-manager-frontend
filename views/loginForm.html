{% include "pageTemplate.njk" %}

{% block content %}
<div style="display: flex; justify-content: center; padding-top: 6em;">
  <form class="form__container" action='/loginForm' method="post">
    <div class="form-group">
      <label for="username">Username</label>
      <input name="username" type="username" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
      <small id="usernameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input name="password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    {% if errormessage %}
    <div class="alert alert-danger" role="alert" id="errorMessage">
    {{ errormessage }}
    </div>
    {% endif %}
    <button type="submit" id="submit" class="btn btn-primary">Login</button>
</form>
</div>
{% endblock %}
