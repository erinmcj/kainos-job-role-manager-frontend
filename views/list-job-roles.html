<!DOCTYPE html>
<html>
    <head>
        <title>Job Roles</title>
    </head>
    <body>
        <h1>Job Roles</h1>
        <table>
            <tr>
                <th>Role Name</th>
                <th>Location</th>
                <th>Capability</th>
                <th>Band</th>
                <th>Closing Date</th>
                <th>Role Status</th>
            </tr>
            {% for role in roles %}
            <tr>
                <td>{{ role.roleName }}</td>
                <td>{{ role.location }}</td>
                <td>{{ role.capability }}</td>
                <td>{{ role.band }}</td>
                <td>{{ role.closingDate }}</td>
                <td>
                    {% if role.roleStatus == 1 %}
                    Open
                    {% else %}
                    Closed
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>


    </body>
</html>
