<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Kainos Career Portal</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" href="images/Green_Circle_Favicon.png" type="image/png" id="kainosFavicon">
    </head>

    <body>
        <header>
            <div class="container">
                <div class="header__container">
                    <div class="header__logo-wrap">
                        <a>
                            <img class="header__logo-img" src="images/Kainos_Logo_Blue_Transparent.png" alt="Kainos_Logo" id="kainosHeaderLogo"/>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <h1>Career Portal Home</h1>
        <footer class="footer" id="footer">
            <div class="footer__container">
                <div class="footer__logo">
                    <picture>
                        <img alt="logo" class="footer__logo-image" src="images/Kainos-Logo_White_Transparent.png?mode=crop&width=100" id="kainosFooterLogo"/>
                    </picture>
                </div>
            </div>
            <div class="footer__container">
                <div class="footer__contact__container"> Contact us: kainos@kainos.com
                </div>
            </div>
                <div class="footer__bottom">
                    <div class="footer__bg-image" style="background-image: url('images/Flux_White_Footer.png');" id="footerBgImage"></div>
                    <div class="footer__container footer__container--image container">
                        <div class="footer__copyrights" id="footerCopyRight">Copyright &#169;2024 Kainos. Registered in NI NI019370</div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
